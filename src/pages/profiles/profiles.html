<ion-header>

  <ion-navbar>
    <ion-title>Github Profiles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<!-- profile name input form -->
		<form (ngSubmit)="onSubmit()">
			<ion-item>
				<ion-label>Github User: </ion-label>
				<ion-input type="text" [(ngModel)]="github_user" name="github_user"></ion-input>
			</ion-item>
			
			<button ion-button clear small type="submit">Search</button>
			
		</form>
		<button ion-button clear small (click)="reset()" >Reset</button>

	</ion-card>

	<ion-card *ngIf="profiles">
		<!-- profile details-->
		<ion-item>
			<ion-avatar item-left>
				<img src="{{profiles.avatar_url}}">
			</ion-avatar>

			<h2>{{profiles.name}}</h2>
			<p>{{profiles.location}}</p>

		</ion-item>

		<ion-card-content>
			<p>{{profiles.bio}}</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-left small clear>
					<ion-icon name="person"></ion-icon>
					<div>{{profiles.followers}} Followers</div>
				</button>
			</ion-col>

			<ion-col>
				<button ion-button icon-left small clear (click)="showRepos(profiles.login)" >
					<ion-icon name="git-branch"></ion-icon>
					<div>{{profiles.public_repos}} Public Repos</div>
				</button>
			</ion-col>

			<ion-col>
				<ion-note>
					{{profiles.company || 'No Company'}}
				</ion-note>
			</ion-col>
		</ion-row>
		
	</ion-card>

	<ion-card *ngIf="repos">
		<!-- user repos details -->
		<ion-list>
			<ion-item *ngFor="let repo of repos" (click)="repoTapped($event,repo)">
				<h2>{{repo.name}}</h2>
				<p>{{repo.description}}</p>
			</ion-item>
		</ion-list>
		
	</ion-card>
</ion-content>
